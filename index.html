<!DOCTYPE html>
<head>
    <title>Starter Stylesheet Template</title>
    <link rel="stylesheet" type="text/css" href="static/assets/css/styles.css">
</head>
<body>
    <header>
        <div class="logo-wrap">
            <a class="header-logo" href=""></a>
        </div>
        <button id="toggle"></button>
    </header>
    <div id="sidebar" class="sidebar">
        <div class="accordion">
            <section class="sidebar-item">
                <h3><a href="">News</a></h3>
            </section>
            <section class="sidebar-item">
                <h3><a href="">News 1</a></h3>
            </section>
            <section class="sidebar-item">
                <h3><a href="">News 2</a></h3>
            </section>
        </div>
    </div>
    <h1>Stylesheet Template</h1>
    <button type="button" name="button">Click me!</button>
    <input type="text" name="name" placeholder="Insert some text">

    <ul id="example-1">
        <li v-for="item in items">
            {{ item._id }}
        </li>
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="static/assets/js/main.js"></script>
</body>
